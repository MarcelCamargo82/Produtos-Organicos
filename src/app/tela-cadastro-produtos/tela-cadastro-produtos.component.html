<!-- src/app/tela-cadastro-produtos/tela-cadastro-produtos.component.html -->
<form (ngSubmit)="cadastrarProduto()">
  <label for="nome">Nome do Produto:</label>
  <input id="nome" [(ngModel)]="novoProduto.nome" name="nome" required />

  <label for="preco">Pre√ßo:</label>
  <input
    id="preco"
    [(ngModel)]="novoProduto.preco"
    name="preco"
    required
    type="number"
  />

  <label for="quantidade">Quantidade:</label>
  <input
    id="quantidade"
    [(ngModel)]="novoProduto.quantidade"
    name="quantidade"
    required
    type="number"
  />

  <button type="submit">Cadastrar Produto</button>
</form>

<ul>
  <li *ngFor="let produto of produtos">
    {{ produto.nome }} - R$ {{ produto.preco | number : "1.2-2" }} - Quantidade:
    {{ produto.quantidade }}
  </li>
</ul>
